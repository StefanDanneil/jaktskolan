<!DOCTYPE html>
<html data-ng-app="quiz">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Jaktskolan</title>
	<link href="Content/images/favicon.png" rel="shortcut icon" type="image/x-icon" />
	<link rel="apple-touch-icon" href="Content/images/deerWhite_64x64.png">
	<!-- build:css Content/css/styles.css -->
	<link href="Content/css/bootstrap.css" rel="stylesheet" />
	<link href="Content/css/style.css" rel="stylesheet" />
	<link href="Content/css/animate.css" rel="stylesheet" />
	<!-- endbuild -->
</head>
<body data-ng-controller="QuestionController as qstCtrl">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container overview">
			<div class="navbar-header">
				<button type="button" id="toggleMenuButton" class="navbar-toggle collapsed" data-toggle="collapse" data-ng-click="toggleCollapsed($event)" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar top-bar"></span>
					<span class="icon-bar middle-bar"></span>
					<span class="icon-bar bottom-bar"></span>
				</button>
				<a class="navbar-brand" data-ng-click="showLandingPage()" href="#">Jaktskolan</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" data-ng-click="restartQuiz()">Självtest</a></li>
					<li><a href="#" data-ng-click="enableLightningQuestions()">Snabba frågor</a></li>
					<li><a href="#" data-ng-click="enableSubmitQuestions()">Bidra med frågor</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container clearNav ng-cloak">
		<landingpage data-ng-show="isLandingPageActive"></landingpage>
		<quiz data-ng-show="!isLandingPageActive && !isSubmitQuestionsEnabled"></quiz>
		<submitquestion data-ng-show="isSubmitQuestionsEnabled"></submitquestion>
	</div>

	<!-- build:js Content/scripts/script.js -->
	<script type="text/javascript" src="Content/Js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="Content/Js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Content/Js/angular.min.js"></script>
	<script type="text/javascript" src="Content/Js/angular-resource.js"></script>
	<script type="text/javascript" src="Content/Js/extendArrayPrototype.js"></script>
	<script type="text/javascript" src="Content/Js/quizApp.js"></script>
	<script type="text/javascript" src="Content/Js/appServices.js"></script>
	<script type="text/javascript" src="Content/Js/appDirectives.js"></script>
	<script type="text/javascript" src="Content/Js/fastclick.js"></script>
	<script type="text/javascript" src="Content/Js/attachFastClick.js"></script>
	<!-- endbuild -->
</body>
</html>
